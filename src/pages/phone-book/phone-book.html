<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PhoneBook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of contactArray" (click)="viewDetail(item)">
     <h2>{{item.name}} </h2>
     <h2>{{item.telephone}} </h2>
     <ion-avatar item-left>
       <img src="{{item.imgeUrl}}">
     </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
